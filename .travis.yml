branches:
  only:
  - master
sudo: required
services:
- docker
before_install:
- docker pull quboleinc/hadoop_mvn_thrift
script: docker run -it --rm -v "$PWD":/usr/src/rubix -v "$HOME/.m2":/root/.m2 -w /usr/src/rubix -e REPOTOKEN quboleinc/hadoop_mvn_thrift /bin/bash script.sh
env:
  global:
    secure: 
